<head>
    <title>HackathonRanker</title>
</head>

<body>
<div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Rate My Hackathon</a>
    </div>
    {{> mainLayout}}
</div>
</body>

<template name="mainLayout">
    {{> Template.dynamic template=content}}
</template>

<template name="home">
    <div class="row">
        <div class="col-md-offset-2 col-md-8 middlepad text-center">
            <div class="jumbotron">
                <h1>Enter a Hackathon Name</h1>
                <form>
                    <input placeholder="name" class="form-control" type="text" id="hackathonName" data-provide="typeahead" autocomplete="off"
                    />
                </form>
            </div>
        </div>
    </div>
</template>
